<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyToDoList</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Norican&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unna:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <section class="dark_mode-container">
        <div class="dark_mode-background">
            <div class="dark_mode-circle"></div>
        </div>
    </section>
    <section class="buttons_container">
        <button class="add buttonMenu">Dodaj zadanie</button>
        <button class="search buttonMenu">Wyszukaj zadanie</button>
        <button class='delete_main buttonMenu'>Usuń zadania</button>
    </section>
    <section class="heading_container">
        <h1>Lista zadań: <span></span></h1>
    </section>
    <input class='engine'type="text">
    <ul class="main_list"></ul>
</body>
